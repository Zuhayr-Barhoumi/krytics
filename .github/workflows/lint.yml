name: Lint Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Biome linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Install dependencies --forzen-lockfile
      run: pnpm install

    - name: Install Biome
      run: pnpm add -D -E @biomejs/biome

    - name: Run Biome check
      run: pnpm biome check .

    - name: Upload diagnostics report (if errors)
      if: ${{ failure() }}
      uses: actions/upload-artifact@v4
      with:
        name: biome-lint-report
        path: |
          biome.json
          biome-output.log
